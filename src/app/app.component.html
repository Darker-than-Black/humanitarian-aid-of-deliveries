<med-table
  [data]="data"
  [loading]="loading"
  [config]="tableConfig"
  [settings]="tableSettings"
  [tableDataTemplate]="tableDataTemplate"
  [toolbarTemplate]="toolbarTemplate"
  (updateColumn)="onUpdateColumn($event)"
>
  <ng-template #tableDataTemplate let-data let-item="item" let-config="config">
    <ng-container [ngSwitch]="config.key">
      <button
        *ngSwitchCase="'delete'"
        pButton
        pRipple
        type="button"
        icon="pi pi-times"
        class="p-button-rounded p-button-danger"
        (click)="onDeleteItem(item)"
      ></button>
    </ng-container>
  </ng-template>

  <ng-template #toolbarTemplate>
    <p-button (click)="showDialog = true" styleClass="md:ml-5 mt-2 md:mt-0">
      Додати поставку
    </p-button>
  </ng-template>
</med-table>

<p-dialog
  [(visible)]="showDialog"
  [modal]="true"
  [maximizable]="true"
  header="Нова поставка"
  [style]="{width: '50vw'}"
  [breakpoints]="{'960px': '75vw', '640px': '97vw'}"
>
  <app-tabs (change)="selectedTab = $event">
    <app-tab tabTitle="Вибрати зі списку" [key]="tabTypes.CHANGE">
      <div class="grid p-fluid">
        <div class="col-12">
          <p-listbox
            optionLabel="label"
            optionValue="id"
            [(ngModel)]="medicineSelect"
            [filter]="true"
            [options]="medicineOptions"
            [listStyle]="{'max-height': '35vh'}"
          ></p-listbox>
        </div>
      </div>
    </app-tab>

    <app-tab tabTitle="Створити новий" [key]="tabTypes.CREATE">
      <form class="grid p-fluid" [formGroup]="medicineForm">
        <div class="col-12">
          <label for="group_name" >Група</label>
          <input
            type="text"
            pInputText
            id="group_name"
            class="w-full"
            formControlName="group_name"
          />
        </div>

        <div class="col-12">
          <label for="name" >Назва</label>
          <input
            type="text"
            pInputText
            id="name"
            class="w-full"
            formControlName="name"
          />
        </div>

        <div class="col-12">
          <label for="dosage" >Одиниця виміру</label>
          <input
            type="text"
            pInputText
            id="dosage"
            class="w-full"
            formControlName="dosage"
          />
        </div>
      </form>
    </app-tab>
  </app-tabs>

  <form class="grid p-fluid" [formGroup]="deliverForm" (ngSubmit)="addDeliver()">
    <div class="col-12 md:col-6">
      <label for="supply_date">Дата поставки</label>
      <input
        type="date"
        pInputText
        class="w-full"
        id="supply_date"
        formControlName="supply_date"
      />
    </div>

    <div class="col-12 md:col-6">
      <label for="source">Джерело поставки</label>
      <p-dropdown
        inputId="source"
        [options]="store.sources"
        formControlName="source"
        class="w-full"
      ></p-dropdown>
    </div>

    <div class="col-12">
      <label for="quantity" >Кількість</label>
      <input
        id="quantity"
        type="number"
        pInputText
        formControlName="quantity"
        class="w-full"
      />
    </div>

    <div class="col-12">
      <label for="comment">Коментар</label>
      <textarea
        id="comment"
        [rows]="5"
        [cols]="30"
        pInputTextarea
        formControlName="comment"
      ></textarea>
    </div>

    <div class="col-12">
      <button
        pButton
        pRipple
        type="submit"
        label="Зберегти"
        class="p-button-success"
        [disabled]="hasDisableBtn"
      >
        <p-progressSpinner
          *ngIf="loading"
          strokeWidth="5"
          animationDuration="3s"
          class="mr-2"
          [style]="{width: '20px', height: '20px'}"
        ></p-progressSpinner>
      </button>
    </div>
  </form>
</p-dialog>

<p-toast [baseZIndex]="5000" position="bottom-right"></p-toast>

<p-toast position="center" key="confirm" (onClose)="notification.clearConfirmModal()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div class="flex flex-column" style="flex: 1">
      <div class="text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{ message.summary }}</h4>
        <p>{{ message.detail }}</p>
      </div>
      <div class="grid p-fluid">
        <div class="col-6">
          <button
            type="button"
            pButton
            label="Так"
            class="p-button-success"
            (click)="onConfirmToDelete()"
          ></button>
        </div>
        <div class="col-6">
          <button
            pButton
            type="button"
            label="Ні"
            class="p-button-secondary"
            (click)="notification.clearConfirmModal()"
          ></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-toast>
