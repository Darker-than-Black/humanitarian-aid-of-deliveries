<p-table
  #dt1
  [value]="data"
  [columns]="columns"
  [rows]="25"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[25,50,100]"
  [loading]="loading"
  [paginator]="true"
  [filterDelay]="0"
  [globalFilterFields]="fieldsOfColumns"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  styleClass="p-datatable-customers"
  class="goods-table"
>
  <ng-template pTemplate="caption">
    <span class="p-input-icon-left p-ml-auto goods-table__search">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        placeholder="Search keyword"
        (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
      />
    </span>

    <p-button (click)="openModal.emit()" styleClass="md:ml-5 mt-2 md:mt-0">
      Додати поставку
    </p-button>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
    </tr>
    <tr>
      <th *ngFor="let col of columns">
        <div *ngIf="col.filterable" class="goods-table__input">
          <p-columnFilter type="text" [field]="col.field"></p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item>
    <tr class="goods-table__row">
      <td *ngFor="let column of columns" class="goods-table__td">
        <ng-container
          [ngTemplateOutlet]="column.filterable ? defaultTemplate : deleteTemplate"
          [ngTemplateOutletContext]="{ column: column, item: item }"
        ></ng-container>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">Дані відсутні.</td>
    </tr>
  </ng-template>
</p-table>

<ng-template #defaultTemplate let-column="column" let-item="item">
  <app-table-data [config]="column" [item]="item"></app-table-data>
</ng-template>

<ng-template #deleteTemplate let-item="item">
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-times"
    class="p-button-rounded p-button-danger"
    (click)="deleteItem.emit(item)"
  ></button>
</ng-template>
